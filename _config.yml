# Twitter card settings
twitter:
  username: unixwzrd
  card: summary_large_image

# Update existing defaults section to include image
defaults:
  - scope:
      path: "" # Applies to all files
    values:
      layout: page
      image: /assets/images/logo.png
  - scope:
      path: ""
      type: "project_posts"
    values:
      layout: post
      image: /assets/images/logo.png

theme: jekyll-minima

header_pages:
  - about.md
  - collaborate.md
  - projects.md
  - blog.md
  - resources.md
  - contact.md
  - faq.md

google_analytics: G-QZSHSBP292

plugins:
