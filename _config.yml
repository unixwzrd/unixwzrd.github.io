codeium_stats: https://codeium.com/profile/unixwzrd

# Pagination settings
paginate: 5  # Number of posts to show per page
paginate_path: "/page/:num/"  # URL format for paginated pages

collections:
  projects:
    output: true
    permalink: /projects/:name/
  project_posts:
    output: true
    permalink: /projects/:project_name/:title/

tagline: "Mostly computing on and off."
page_excerpts: false
excerpt_separator: "<!--more-->"

# SEO specific settings
title_separator: "|"
logo: "/assets/images/logo.png"

# Update existing social links section
social:
  name: Distributed Thinking Systems
  links:
    - https://github.com/unixwzrd
    - https://linkedin.com/in/unixwzrd
